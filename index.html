<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Base Apparel coming soon page</title>
    <!-- font styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- JS -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="grid">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <section>
        <picture>
          <source
            media="(min-width:45rem)"
            srcset="./images/hero-desktop.jpg"
          />
          <img src="./images/hero-mobile.jpg" alt="hero" />
        </picture>
      </section>

      <section class="article flex">
        <h1 class="text-dark fs-200 fw-300 uppercase">
          <span class="text-primary-100 fw-100 d-block">We're</span>
          coming <span class="d-block">soon</span>
        </h1>
        <h2 class="text-primary-100 fs-100 fw-300">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </h2>

        <label for="email">
          <input
            class="fs-100"
            type="email"
            id="email"
            placeholder="Email Address"
            required
          />
          <p class="prompt-message text-primary-200 fs-100">
            Please provide a valid email
          </p>
          <svg
            class="error"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
          >
            <g fill="none" fill-rule="evenodd">
              <circle cx="12" cy="12" r="12" fill="#F96464" />
              <path
                fill="#FFF"
                fill-rule="nonzero"
                d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z"
              />
            </g>
          </svg>
          <button>
            <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
              <path
                fill="none"
                stroke="#FFF"
                stroke-width="2"
                d="M1 1l8.836 8.836L1 18.671"
              />
            </svg>
          </button>
        </label>
      </section>
    </main>
  </body>
</html>
